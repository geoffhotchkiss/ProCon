<!doctype html>
<html>
  <head>
    <title>Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

	<div class="row">
		<div id="inputs" class="span12">
			<div id="additemfield">
				Task: <input type="text"/>
			</div>

			<div id="buttons" class="btn-group">
					<button class="btn-success item" id="add">Add item</button>
					<button class="btn-danger item" id="delete">Delete task</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div class="row">
				<div id="proslist" class="span6">
					<h2>Pros</h2>
						<ul id="pros" class="dropable selectable">
						</ul>
				</div>

				<div id="conslist" class="span6">
					<h2>Cons</h2>		
						<ul id="cons" class="dropable selectable">
						</ul>
				</div>
			</div>

			<div id="shareurltext" class="span4 offset4">
			</div>

		</div>
	</div>

  </body>
</html>
